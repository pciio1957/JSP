<script type="text/javascript">

/*

#내장객체 Date
1. 기본 형식
	var d01 = new Date();
	현재 시간 표시 
	
2. 하위 지원메소드
	.getFullYear() : 연도 
		-> 주의 그냥 .getYear() 사용시 1970년 기준 지난 연도를 출력한다,,
	.getMonth() : 월(0~11)
	.getDate() : 날짜
	.getDay() : 요일(0~7) index값을 가져온다
	.getHour() : 시간
	.getMinute() : 분
	.getSecound() : 초
	.toLocaleString() : GMT기준으로 위치표현방식에 맞게 처리
	
	setXXX(변경할 데이터); 로 데이터 설정도 가능함
*/

/*
	var toDay = new Date();
	var h2Obj = document.querySelectorAll("h2");
	h2Obj.inneerHTML = toDay();
*/	

	var h2Arry = document.querySelectorAll("h2");
	setInterval(function() {
		var toDay = new Date();
		h2Arry[0].innerText = toDay;
		h2Arry[1].innerText = toDay.toLocaleString();
	},1000);
	
	
	/*
	
		#특정날짜 지정하여 처리하기
		var 참조변수 = new Date("영문월 날짜, 년도");
	*/
	
	var d_day = new Date("December 10, 2022");
	h2Arry[2].innerText = d_day.toLocaleString();
	
	var d_day2 = new Date("December 10, 2021 10:15:26");
	h2Arry[3].innerText = d_day2.toLocaleString();
	
	var d_day3 = new Date();
	d_day3.setDate(15); // 날짜만 변경 처리
	h2Arry[4].innerText = d_day3.toLocaleString();
	
	// 응용) getXXX()를 통해서 날짜 객체를 생성하여 현재 년도, 월, 일을 h4에 출력하기(2조)
	var h4Arr = document.querySelectorAll("h4");
	var toDate = new Date(); // 오늘날짜 설정
	
	h4Arr[0].innerText = toDate.getFullYear() + "년";
	h4Arr[1].innerText = toDate.getMonth()+1 + "월";
	h4Arr[2].innerText = toDate.getDate() + "일";
	
	
	// 오늘 이후로 7일로 변경
	toDay.setDate(toDay.getDate()+7);
	
	var days = ["일", "월", "화", "수", "목", "금", "토"];
	var h5Arr = document.querySelectorAll("h5");
	
	h5Arr.innerText = toDay.getFullYear() + "년 " + (toDay.getMonth()+1) + "월 " 
		+ toDay.getDate() + "일 " + days[toDay.getDay()] + "요일";
	
	
</script>
