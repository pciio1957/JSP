var tab01 = document.querySeletor("#tab01 tbody");
var show = "";

prods.forEach(function(prod, index, array){
	show += "<tr><td>" + prod.name + "</td><td>" + prod.price + "</td><td>" + prod.cnt + "</td></tr>";
});

tab01.innerHTML = show;


var newArry = prods.filter(function(prod, index, array){
	return (prod.price * prod.cnt) >= 10000;
});

var tab02 = document.querySeletor("#tab01 tbody");
