<script type="text/javascript">

/*

#배열
1. 배열 선언 방식
	1) var array01 = new Array();
		var array02 = new Array(크기);
		var array03 = new Array(데이터1, 데이터2, 데이터3);
		var array04 = [데이터1, 데이터2, 데이터3...];
		
2. 배열의 메소드
	length : 배열 요소의 갯수
	concat() : 배열 요소를 이어줌
	join() : 모든 요소 문자열로
	pop() : 마지막 요소 제거, 리턴
	push() : 마지막 추가
	reverse() : 순서 뒤집기
	slice() : 지정부분 리턴
	sort() : 정렬
	splice() : 지정 부분 삭제, 삭제한 요소 리턴
*/
	
	var h2Arr = document.querySelectorAll("h2");
	var arry1 = [1000, 4000, 3000, 2000];
	
	h2Arr[0].innerText = arry1; 
	h2Arr[1].innerText = "배열의 길이 : " + arry1.length; 
	h2Arr[2].innerText = "pop() : " + arry1.pop(); 
	h2Arr[3].innerText = "pop() 이후 배열: " + arry1; 
	
	arry1.push(7000);
	h2Arr[4].innerText = "push(7000)이후 배열 : " + arry1;
	h2Arr[5].innerText = "reverse() : " + arry1.reverse();
	h2Arr[6].innerText = "reverse()이후 : " + arry1;
	
	// slice(index 0부터, 1부터 순서) - 해당 내용을 추출해서 보여줌. 기존 구조 유지
	h2Arr[7].innerText = "slice(1, 4) : " + arry1.slice(1, 4);
	h2Arr[7].innerText = "slice(1, 4) : " + arry1;
	
	// reverse나 sort는 실행직후 변경
	h2Arr[8].innerText = "sort : " + arry1.sort();
	h2Arr[9].innerText = "sort() 이후 : " + arry1;
	
	// splice - slice와 달리 실행하고나면 기존 구조가 바뀜
	h2Arr[10].innerText = "splice(1,2): " + arry1.splice(1, 2);
	h2Arr[11].innerText = "splice(1,2) 이후 : " + arry1;
	
	// join 
	h2Arr[12].innerText = "join() : " + arry1.join();
	
	// concat
	var arry2 = [9000, 2000];
	h2Arr[13].innerText = "concat(arry2) 이후 : " + arry1.concat(arry2);
	h2Arr[14].innerText = "concat(arry2) 이후 : " + arry1;
	
	
	
	// 응용) 학생 5명의 국어 점수를 배열로 선언하고
	//		1. 배열의 갯수와 오름차순으로 정렬처리하여 h3에 출력하기
	//		2. 이 중에 1~3등을 추출하여 h4에 출력하기
	//		3. 데이터를 0~100점 사이의 임의로 5개 추가 등록하고 최종 1~3등의 배열을
	//			만들어 h5로 출력하기 (3조)
	
	var stukor = [100, 80, 64, 96, 88];
	
	var h3Obj = document.querySelectorAll("h3");
	h3Obj[0].innerText = "배열의 길이 : " + stukor.length;
	h3Obj[1].innerText = "오름차순 정렬 : " + 
			stukor.sort(function(left, right){return left-right;}); // 오름차
	

	var h4Obj = document.querySelectorAll("h4");
	h4Obj[0].innerText = "1등~3등 : " + stukor.reverse().slice(0, 3);
	
	var h5Obj = document.querySelectorAll("h5");
	for(var cnt=1; cnt<=5; cnt++) {
		stukor.push(parseInt(Math.random()*101));
	}
	
	h5Obj[0].innerText = stukor;
	stukor.sort(function(left, right) {return right-left;}); // 내림차
		
	var h6Obj = document.querySelectorAll("h6");
	var last = stukor.splice(0,3);
	h6Obj[0].innerText = last;
